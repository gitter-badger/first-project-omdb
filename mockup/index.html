<html lang="uk">
<head>
    <title>Mockup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <style>
        /* Move down content because we have a fixed navbar that is 50px tall */
        body {
            padding-top: 70px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a title...">
                </div>
                <div class="form-group">
                    <div class="btn-group">
                        <select class="form-control">
                            <option selected>Select year...</option>
                            <option>2013</option>
                            <option>2014</option>
                            <option>2015</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group">
                        <select class="form-control">
                            <option selected>Select type...</option>
                            <option>movie</option>
                            <option>series</option>
                            <option>episode</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-4 col-md-3">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sidebar Search Form</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-offset-1 col-sm-10">
                                <form class="row form-horizontal">
                                    <div class="form-group">
                                        <label>Movie Title</label>

                                        <div class="">
                                            <input class="form-control" type="text" placeholder="Enter a title..."/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Year</label>

                                        <div class="">
                                            <select class="form-control">
                                                <option selected>Select year...</option>
                                                <option>2013</option>
                                                <option>2014</option>
                                                <option>2015</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>

                                        <div class="">
                                            <select class="form-control">
                                                <option selected>Select type...</option>
                                                <option>movie</option>
                                                <option>series</option>
                                                <option>episode</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-default pull-right form-group">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 col-md-6">
            <div id="films" class="row">
                <div class="thumbnail">
                    <div class="caption">
                        <h3>Movie Title</h3>

                        <p><b>Year: </b> 2009 <b>Type: </b> series</p>

                        <p class="text-right"><a href="#" class="btn btn-info" role="button">Details</a></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-4 col-md-3">
            Right sidebar
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    (function ($) {
        var $row = $("#films"),
                $item = $row.children().first();

        for (var i = 0; i < 8; i++) {
            $row.append($item.clone());
        }
    }(jQuery));
</script>
</body>
</html>
