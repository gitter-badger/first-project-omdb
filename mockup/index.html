<html>
    <head>
        <title>Mockup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>

        <style>
            /* Move down content because we have a fixed navbar that is 50px tall */
            body {
                padding-top: 70px;
                padding-bottom: 20px;
            }            
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">OMDB</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Year <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">2010</a></li>
                                    <li><a href="#">2011</a></li>
                                    <li><a href="#">2012</a></li>
                                    <li><a href="#">2013</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="btn-group">
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    Type <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href="#">movie</a></li>
                                    <li><a href="#">series</a></li>
                                    <li><a href="#">episode</a></li>
                                </ul>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div><!--/.navbar-collapse -->
            </div>
        </nav>

        <div class="container">

            <div class="row">
                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">                        
                        <div class="caption">
                            <h3>Movie Title</h3>
                            <p><b>Year: </b> 2009 <b>Type: </b> series</p>
                            <p class="text-right"><a href="#" class="btn btn-info" role="button">Details</a></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

        <!-- Placed at the end of the document so the pages load faster -->
        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script>
            (function ($) {
                var $row = $(".container > .row"),
                    $item = $row.children().first();
                    
                for (var i=0; i<8; i++){
                    $row.append($item.clone());
                }
            }(jQuery));
        </script>
    </body>
</html>
