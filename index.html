<!doctype html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ES6 6to5 Browserify Boilerplate</title>

    <meta name="mobile-web-app-capable" content="yes">

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"/>

    <style>
        /* Move down content because we have a fixed navbar that is 50px tall */
        body {
            padding-top: 70px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">OMDB</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form id="search-form" class="navbar-form navbar-left" role="search" method="get" action="">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter a title..." required>
                </div>
                <div class="form-group">
                    <div class="btn-group">
                        <select id="search-form-year" class="form-control">
                            <option selected value="">Select year...</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="btn-group">
                        <select id="search-form-type" class="form-control">
                            <option selected value="">Select type...</option>
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                            <option value="episode">Episode</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="container-fluid">
    <div class="row">

        <div class="col-sm-4 col-md-3">

            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Sidebar Search Form</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-offset-1 col-sm-10">
                                <form id="sidebar-search-form" class="row form-horizontal" method="get" action="">
                                    <div class="form-group">
                                        <label>Movie Title</label>

                                        <div class="">
                                            <input id="sidebar-search-form-title" class="form-control" type="text"
                                                   placeholder="Enter a title..." required/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Year</label>

                                        <div class="">
                                            <select id="sidebar-search-form-year" class="form-control">
                                                <option selected value="">Select year...</option>
                                                <option value="2013">2013</option>
                                                <option value="2014">2014</option>
                                                <option value="2015">2015</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Type</label>

                                        <div class="">
                                            <select id="sidebar-search-form-type" class="form-control">
                                                <option selected value="">Select type...</option>
                                                <option value="movie">Movie</option>
                                                <option value="series">Series</option>
                                                <option value="episode">Episode</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-default pull-right form-group">Search</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Last Searches</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-offset-1 col-sm-10">
                                <ul class="row list-unstyled">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Last Viewed Movies</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-offset-1 col-sm-10">
                                <ul id="last-viewed" class="row list-unstyled">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Trailer</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-offset-1 col-sm-10">
                                <div class="row list-unstyled">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-sm-4 col-md-6">
            <div id="films" class="row">
            </div>
        </div>

        <div class="col-sm-4 col-md-3">
            <div class="row">
                <div class="col-sm-offset-1 col-sm-10">
                    <div class="row panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Movie Details</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-sm-offset-1 col-sm-10">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /.container -->

<!-- Placed at the end of the document so the pages load faster -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/pubsubjs/pubsub.js"></script>

<script src="./dist/app.js"></script>
</body>
</html>
